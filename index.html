<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
</head>
<body>
    
    <div class="wrapper">

     <h1>Weather App</h1>

     <div class="tab-container">
         <p class="tab" data-userWeather>Your Weather</p>
         <p class="tab" data-searchWeather>Search Weather</p>
     </div>

    <div class="weather-container">
        <!-- grant  location-->

        <div class="sub-container grant-location-container">
            <img src="./assets/location.png" alt=""
            width="80"
            height="80" loading="lazy">
            <p>Grant Location Access</p>
            <p class="aa">Allow to get weather information</p>
             
             <button class="btn" data-grantAccess>Grant Access</button>
        </div>

        <!--Search Weather Form-->
        <form class="form-container" data-searchForm>
            <input placeholder="Search for City..." data-searchInput>

            <button class="btn" type="submit">
                <img src="./assets/search.png" alt=""
                width="20"
                height="20" loading="lazy">
            </button>
        </form>

         <!--Loading screen container-->
         
         <div class="sub-container loading-container">
            <img src="./assets/loading.gif" alt=""
            width="150"
            height="150">
            <p>Loading</p>
         </div>


         <!--Show weather information-->
         <div class="sub-container user-info-container">
           
            <!--city name and Flag-->
           <div class="name">
            <p data-cityName></p>
            <img data-countryIcon
            width="30px"
            height="30px">
           </div>

           <!-- weather description-->
           <p data-weatherDesc></p>
           <img data-weatherIcon
           width="90px"
           height="90px">
           <p data-temp></p>
        
           <!-- 3 cards parameter-->

            <div class="parameter-container">
             
                <!--card 1-->
                
                <div class="parameter">
                    <img src="./assets/wind.png" alt="">
                    <p>Wind Speed</p>
                    <p data-windspeed></p>
                </div>
                
                <!-- card2-->
                <div class="parameter">
                    <img src="./assets/humidity.png" alt="">
                    <p>Humidity</p>
                    <p data-humidity></p>
                </div>

                <!-- card3-->

                <div class="parameter">
                    <img src="./assets/cloud.png" alt="">
                    <p>Cloud</p>
                    <p data-cloudiness></p>
                </div>
                
            </div>



         </div>

         <div class=" sub-container error">
            <img src="./assets/not-found.png" alt=""
            width="30%"
            height="300px">
            <p>City Not Found</p>
         </div>

    </div> 





    </div>
<script src="script.js"></script>
</body>
</html>
